{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{% block title %}MalScan{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'scanner/css/app.css' %}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="container topbar-inner">
      <a class="brand" href="{% url 'scanner:upload' %}">MalScan</a>
      <nav class="nav">
        <a href="{% url 'scanner:upload' %}">Scan</a>
        <a href="{% url 'scanner:history' %}">History</a>
      </nav>
    </div>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    <div class="container">
      <span>Open-source malware static analyzer (ML-based). Do not upload confidential files.</span>
    </div>
  </footer>

  <script src="{% static 'scanner/js/charts.js' %}"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
